<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - GreenShop</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Poppins', sans-serif; background: #f5f7fa; padding: 20px; }

/* Navbar */
.navbar {
    display:flex; justify-content:space-between; align-items:center;
    background-color:#2e7d32; padding:10px 20px; border-radius:10px; color:#fff;
}
.navbar .logo { font-size:24px; font-weight:bold; }
.navbar .nav-links { list-style:none; display:flex; gap:20px; align-items:center; }
.navbar .nav-links li a, .navbar .nav-links li span { text-decoration:none; color:#fff; font-weight:bold; }
.navbar .nav-links li a:hover { color:#a5d6a7; }
.burger { display:none; cursor:pointer; flex-direction:column; gap:5px; }
.burger div { width:25px; height:3px; background-color:#fff; border-radius:2px; }
@media(max-width:768px){
    .navbar .nav-links { display:none; position:absolute; top:60px; right:20px; background-color:#2e7d32; flex-direction:column; gap:15px; padding:15px; border-radius:10px; }
    .navbar .nav-links.active { display:flex; }
    .burger { display:flex; }
}

/* Form */
.container { max-width: 400px; margin: 100px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
h2 { margin-bottom: 20px; color: #333; }
input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; }
button { width: 100%; padding: 12px; background-color: #4CAF50; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
button:hover { background-color: #45a049; }
p { margin-top: 15px; text-align: center; }
a { color: #4CAF50; text-decoration: none; }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="logo">ðŸŒ¿ GreenShop</div>
  <ul class="nav-links">
    <li><a href="{{ url_for('home') }}">Home</a></li>
    <li><a href="{{ url_for('cart') }}">Cart ðŸ›’</a></li>
    <li><a href="{{ url_for('checkout') }}">Checkout ðŸ’³</a></li>

    {% if username %}
      <li><span>Hello, {{ username }}</span></li>
      <li><a href="{{ url_for('logout') }}">Logout</a></li>
    {% else %}
      <li><a href="{{ url_for('login') }}">Login</a></li>
      <li><a href="{{ url_for('register') }}">Register</a></li>
    {% endif %}
  </ul>
  <div class="burger">
    <div></div>
    <div></div>
    <div></div>
  </div>
</nav>

<script>
const burger = document.querySelector('.burger');
const nav = document.querySelector('.nav-links');
burger.addEventListener('click', () => { nav.classList.toggle('active'); });
</script>

<div class="container">
    <h2>Login</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    <p><a href="{{ url_for('home') }}">Back to home</a></p>
</div>

</body>
</html>
