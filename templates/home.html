<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GreenShop - Home</title>
<style>
/* Reset & body */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
body { 
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
    padding: 20px;
}

/* Container */
.container {
    max-width: 1400px;
    margin: 0 auto;
}

/* Navbar */
.navbar {
    display:flex; justify-content:space-between; align-items:center;
    background-color:#2e7d32; padding:10px 20px; border-radius:10px; color:#fff;
}
.navbar .logo { font-size:24px; font-weight:bold; }
.navbar .nav-links { list-style:none; display:flex; gap:20px; align-items:center; }
.navbar .nav-links li a, .navbar .nav-links li span { text-decoration:none; color:#fff; font-weight:bold; }
.navbar .nav-links li a:hover { color:#a5d6a7; }
.burger { display:none; cursor:pointer; flex-direction:column; gap:5px; }
.burger div { width:25px; height:3px; background-color:#fff; border-radius:2px; }
@media(max-width:768px){
    .navbar .nav-links { display:none; position:absolute; top:60px; right:20px; background-color:#2e7d32; flex-direction:column; gap:15px; padding:15px; border-radius:10px; }
    .navbar .nav-links.active { display:flex; }
    .burger { display:flex; }
}

/* Heading */
h2 { text-align:center; margin:30px 0; color:#2e7d32; }

/* Plant grid */
.products-wrapper {
    display: flex;
    justify-content: center;
    padding: 20px;
}
.products {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
    width: 100%;
}
.product-card {
    background-color: white;
    border-radius: 12px;
    padding: 20px;
    width: 280px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
}
.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
}
.product-card img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 15px;
}
.product-card h3 {
    margin-bottom: 10px;
    color: #2d5016;
    font-size: 18px;
}
.product-card p {
    color: #e74c3c;
    margin-bottom: 15px;
    font-weight: bold;
    font-size: 20px;
}

/* Form inside card */
.product-form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}
.product-form label {
    color: #555;
    font-size: 14px;
}
.product-form input {
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 6px;
    text-align: center;
}
button {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
}
button:hover {
    background-color: #45a049;
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="logo">ðŸŒ¿ GreenShop</div>
  <ul class="nav-links">
    <li><a href="{{ url_for('home') }}">Home</a></li>
    <li><a href="{{ url_for('cart') }}">Cart ðŸ›’</a></li>
    <li><a href="{{ url_for('checkout') }}">Checkout ðŸ’³</a></li>

    {% if username %}
      <li><span>Hello, {{ username }}</span></li>
      <li><a href="{{ url_for('logout') }}">Logout</a></li>
    {% else %}
      <li><a href="{{ url_for('login') }}">Login</a></li>
      <li><a href="{{ url_for('register') }}">Register</a></li>
    {% endif %}
  </ul>
  <div class="burger">
    <div></div>
    <div></div>
    <div></div>
  </div>
</nav>

<script>
const burger = document.querySelector('.burger');
const nav = document.querySelector('.nav-links');
burger.addEventListener('click', () => { nav.classList.toggle('active'); });
</script>

<div class="container">
    <h2>Available Plants</h2>

    <div class="products-wrapper">
        <div class="products">
            {% for plant in plants %}
                <div class="product-card">
                    <img src="{{ url_for('static', filename='image/' + plant.img) }}" alt="{{ plant.name }}">
                    <h3>{{ plant.name }}</h3>
                    <p>â‚±{{ plant.price }}</p>
                    <form method="POST" action="{{ url_for('add_to_cart') }}" class="product-form">
                        <input type="hidden" name="plant_id" value="{{ plant.id }}">
                        <label>Quantity:</label>
                        <input type="number" name="quantity" value="1" min="1" max="10">
                        <button type="submit">Add to Cart</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
