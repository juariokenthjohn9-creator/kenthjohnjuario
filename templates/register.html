<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register - GreenShop</title>
<style>
body { font-family:'Poppins', sans-serif; background-color:#f5f5f5; text-align:center; padding:30px; }

/* Navbar */
.navbar {
    display:flex; justify-content:space-between; align-items:center;
    background-color:#2e7d32; padding:10px 20px; border-radius:10px; color:#fff;
}
.navbar .logo { font-size:24px; font-weight:bold; }
.navbar .nav-links { list-style:none; display:flex; gap:20px; align-items:center; }
.navbar .nav-links li a, .navbar .nav-links li span { text-decoration:none; color:#fff; font-weight:bold; }
.navbar .nav-links li a:hover { color:#a5d6a7; }
.burger { display:none; cursor:pointer; flex-direction:column; gap:5px; }
.burger div { width:25px; height:3px; background-color:#fff; border-radius:2px; }
@media(max-width:768px){
    .navbar .nav-links { display:none; position:absolute; top:60px; right:20px; background-color:#2e7d32; flex-direction:column; gap:15px; padding:15px; border-radius:10px; }
    .navbar .nav-links.active { display:flex; }
    .burger { display:flex; }
}

/* Form */
form { display:inline-block; background:#fff; padding:25px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
input { display:block; margin:10px auto; padding:10px; width:200px; border-radius:5px; border:1px solid #ccc; }
button { padding:10px 20px; background:#2e7d32; color:#fff; border:none; border-radius:8px; cursor:pointer; }
button:hover { background:#1b5e20; }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="logo">ðŸŒ¿ GreenShop</div>
  <ul class="nav-links">
    <li><a href="{{ url_for('home') }}">Home</a></li>
    <li><a href="{{ url_for('cart') }}">Cart ðŸ›’</a></li>
    <li><a href="{{ url_for('checkout') }}">Checkout ðŸ’³</a></li>

    {% if username %}
      <li><span>Hello, {{ username }}</span></li>
      <li><a href="{{ url_for('logout') }}">Logout</a></li>
    {% else %}
      <li><a href="{{ url_for('login') }}">Login</a></li>
      <li><a href="{{ url_for('register') }}">Register</a></li>
    {% endif %}
  </ul>
  <div class="burger">
    <div></div>
    <div></div>
    <div></div>
  </div>
</nav>

<script>
const burger = document.querySelector('.burger');
const nav = document.querySelector('.nav-links');
burger.addEventListener('click', () => { nav.classList.toggle('active'); });
</script>

<h2>Register</h2>

<form method="POST">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="password" name="confirm" placeholder="Confirm Password" required>
    <button type="submit">Register</button>
</form>

<p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
<p><a href="{{ url_for('home') }}">Back to Home</a></p>

</body>
</html>
